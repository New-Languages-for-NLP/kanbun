title: "Train new language model from cadet and inception data"
description: "This project template lets you train a part-of-speech tagger, morphologizer and dependency parser from your cadet and inception data."

# Adapted from https://github.com/explosion/projects/blob/v3/pipelines/tagger_parser_ud/project.yml
# and https://github.com/BCDH/spacy-serbian-pipeline/blob/binder/tagger_parser_lookups_srp/project.yml
# Variables can be referenced across the project.yml using ${vars.var_name}

vars:
  config: "config"
  lang: "yo"
  treebank: "urban-giggle"
  test_size: 0.4 
  random_state: 11
  train_name: "en_ewt-ud-train"
  dev_name: "en_ewt-ud-dev"
  test_name: "en_ewt-ud-test"
  package_name: "new language"
  package_version: "0.0.0"
  gpu: -1

# These are the directories that the project needs. The project CLI will make
# sure that they always exist.
directories: ["assets", "corpus", "training", "metrics", "configs", "packages"]

assets:
  - dest: "assets/${vars.treebank}"
    git:
      repo: "https://github.com/New-Languages-for-NLP/${vars.treebank}"
      branch: "main"
      path: ""

workflows:
  all:
    - install
    - convert
    - split
    - config
    - debug
    - train
    - evaluate
    - package

commands:

  - name: install
    help: "Install the new language object from Cadet"
    script:
      - "pip install -e assets/${vars.treebank}/2_new_language_object"
    deps:
      - "assets/${vars.treebank}/2_new_language_object"
      
  - name: convert
    help: "Convert the data to spaCy's format"
    script: 
       - "python scripts/convert.py assets/${vars.treebank}/3_inception_export"
    deps:
      - "assets/${vars.treebank}/3_inception_export"
    
  - name: split
    help: "Split the data into test and train sets"
    script: 
      - "python scripts/split.py assets/${vars.treebank}/3_inception_export ${vars.test_size} ${vars.random_state}"
    outputs:
      - "assets/test.conllu"
      - "assets/train.conllu"

  - name: config
    help: "Generate config file"
    script:
      - "python scripts/create_config.py"
      
  - name: debug
    help: "Assess data for training using spaCy's debug data"
    script:
      - "python -m spacy --help"
      
  - name: train
    help: "Train ${vars.treebank}"
    script:
      - "python -m spacy train configs/${vars.config}.cfg --output training/${vars.treebank} --gpu-id ${vars.gpu} --paths.train corpus/${vars.treebank}/train.spacy --paths.dev corpus/${vars.treebank}/dev.spacy --nlp.lang=${vars.lang}"
    deps:
      - "corpus/${vars.treebank}/train.spacy"
      - "corpus/${vars.treebank}/dev.spacy"
      - "configs/${vars.config}.cfg"
    outputs:
      - "training/${vars.treebank}/model-best"

  - name: evaluate
    help: "Evaluate on the test data and save the metrics"
    script:
      - "python -m spacy evaluate ./training/${vars.treebank}/model-best ./corpus/${vars.treebank}/test.spacy --output ./metrics/${vars.treebank}.json --gpu-id ${vars.gpu}"
    deps:
      - "training/${vars.treebank}/model-best"
      - "corpus/${vars.treebank}/test.spacy"
    outputs:
      - "metrics/${vars.treebank}.json"

  - name: package
    help: "Package the trained model so it can be installed"
    script:
      - "python -m spacy package training/${vars.treebank}/model-best packages --name ${vars.package_name} --version ${vars.package_version} --force"
    deps:
      - "training/${vars.treebank}/model-best"
    outputs_no_cache:
      - "packages/${vars.lang}_${vars.package_name}-${vars.package_version}/dist/en_${vars.package_name}-${vars.package_version}.tar.gz"

  - name: clean
    help: "Remove intermediate files"
    script:
      - "rm -rf training/*"
      - "rm -rf metrics/*"
      - "rm -rf corpus/*"
